<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/style.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/js/jquery-2.1.4_min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet"/>
</head>
<body>
<div class="quest">
    <p><b>Search string:</b></p>
    <form name="f" th:action="@{'/q'}" method="get">
        <input type="text" name="str"/>
        <div><label>From Date:</label>
    <input id="datepicker" type="text" name="fromDate" width="150"/>
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
        </div>
        <div class="form-group">
        <label>To Date:</label>
    <input id="datepicker1" type="text" name="toDate" width="150"/>
    <script>
        $('#datepicker1').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
        </div>
        <div><button id="btn" class="btn btn-primary" type="Submit">Start</button></div>
    </form>
</div>
</body>
</html>
